<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ILMA University Portal</title>
  <style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Poppins', sans-serif;
  color: #fff;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  overflow: hidden;
}

.background {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-image: url('main.jpg'); 
  background-size: cover;
  background-position: center;
  z-index: -1;
}

.overlay {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: linear-gradient(135deg, rgba(106, 17, 203, 0.6), rgba(37, 117, 252, 0.6));
  z-index: 0;
}

.login-container {
  background: rgba(255, 255, 255, 0.9);
  border-radius: 15px;
  box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
  width: 90%;
  max-width: 400px;
  padding: 2rem;
  text-align: center;
  z-index: 1;
  animation: fadeIn 1s ease-in-out;
}

@keyframes fadeIn {
  from {
    opacity: 0;
    transform: translateY(-20px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

.logo img {
  width: 80px;
  margin-bottom: 1.5rem;
}

h2 {
  font-size: 1.8rem;
  margin-bottom: 0.5rem;
  color: #333;
}

p {
  font-size: 0.9rem;
  color: #666;
  margin-bottom: 2rem;
}

.login-form {
  display: flex;
  flex-direction: column;
}

.input-group {
  margin-bottom: 1.5rem;
  position: relative;
}

.input-group input {
  width: 100%;
  padding: 0.8rem 1rem;
  border: 2px solid #ddd;
  border-radius: 8px;
  font-size: 1rem;
  outline: none;
  transition: border-color 0.3s ease;
}

.input-group input:focus {
  border-color: #6a11cb;
}

.input-group input::placeholder {
  color: #999;
}

.login-button {
  background: linear-gradient(135deg, #6a11cb, #2575fc);
  color: #fff;
  padding: 0.8rem;
  border: none;
  border-radius: 8px;
  font-size: 1rem;
  cursor: pointer;
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.login-button:hover {
  transform: translateY(-2px);
  box-shadow: 0 5px 15px rgba(106, 17, 203, 0.4);
}

.forgot-password {
  margin-top: 1.5rem;
}

.forgot-password a {
  color: #6a11cb;
  text-decoration: none;
  font-size: 0.9rem;
  transition: color 0.3s ease;
}

.forgot-password a:hover {
  color: #2575fc;
}


@media (max-width: 768px) {
  .login-container {
    padding: 1.5rem;
  }

  h2 {
    font-size: 1.5rem;
  }

  p {
    font-size: 0.8rem;
  }

  .input-group input {
    padding: 0.7rem 1rem;
    font-size: 0.9rem;
  }

  .login-button {
    padding: 0.7rem;
    font-size: 0.9rem;
  }

  .forgot-password a {
    font-size: 0.8rem;
  }
}

@media (max-width: 480px) {
  .login-container {
    width: 95%;
    padding: 1rem;
  }

  h2 {
    font-size: 1.3rem;
  }

  p {
    font-size: 0.75rem;
  }

  .input-group input {
    padding: 0.6rem 1rem;
    font-size: 0.85rem;
  }

  .login-button {
    padding: 0.6rem;
    font-size: 0.85rem;
  }

  .forgot-password a {
    font-size: 0.75rem;
  }
}
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>

<body>
  <div class="background">
    <div class="overlay"></div>
  </div>
  <div class="login-container">
    <div class="login-box">
      <div class="logo">
        <img src="Adobe Express - file.png" alt="University Logo">
      </div>
      <h2>Welcome to ILMA University Portal</h2>
      <p>Please login to access your account</p>
      <form class="login-form">
        <div class="input-group">
          <input type="text" id="username" name="username" placeholder="Username" required>
        </div>
        <div class="input-group">
          <input type="password" id="password" name="password" placeholder="Password" required>
        </div>
        <button type="submit" class="login-button">Login</button>
      </form>
      <div class="forgot-password">
        <a href="#">Forgot Password?</a>
      </div>
    </div>
  </div>
</body>

</html>
